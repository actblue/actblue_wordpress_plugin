version: 2.1

references:
  # Environment variables.
  WP_CORE_DIR: &WP_CORE_DIR
    /tmp/wordpress
  WP_HOST: &WP_HOST
    actblue.test
  WP_PLUGIN_NAME: &WP_PLUGIN_NAME
    actblue-contributions
  WP_ORG_USERNAME: &WP_ORG_USERNAME
    actblue
  WP_TESTS_DIR: &WP_TESTS_DIR
    /tmp/wordpress-tests-lib

  # Container configuration.
  container_config: &container_config
    docker:
      - image: circleci/php:7.2-node-browsers
    environment:
      - WP_CORE_DIR: *WP_CORE_DIR
      - WP_HOST: *WP_HOST
      - WP_PLUGIN_NAME: *WP_PLUGIN_NAME
      - WP_ORG_USERNAME: *WP_ORG_USERNAME
      - WP_TESTS_DIR: *WP_TESTS_DIR
    working_directory: ~/actblue-contributions

  workspace_root: &workspace_root
    /tmp

  install_subversion: &install_subversion
    run:
      name: Install subversion
      command: sudo apt-get update && sudo apt-get install subversion

  attach: &attach
    attach_workspace:
      at: *workspace_root

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            cd $WP_PLUGIN_NAME
            composer install -n -o
            npm install
      - run:
          name: Build
          command: cd $WP_PLUGIN_NAME && npm run build
      - persist_to_workspace:
          root: .
          paths:
            - actblue-contributions/vendor

  code_quality:
    <<: *container_config
    steps:
      - checkout
      - *attach
      - run:
          name: Copy vendor directory
          command: cp -R /tmp/$WP_PLUGIN_NAME/vendor $WP_PLUGIN_NAME
      - run:
          name: Run code quality tests
          command: cd $WP_PLUGIN_NAME && vendor/bin/phpcs

  unit_tests:
    <<: *container_config
    docker:
      - image: circleci/php:7.2
      - image: circleci/mysql:5.7
    steps:
      - checkout
      - *install_subversion
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update && sudo apt-get install default-mysql-client
            sudo docker-php-ext-install mysqli
            composer global require "phpunit/phpunit ^5"
      - run:
          name: Run unit tests
          command: |
            rm -rf $WP_TESTS_DIR $WP_CORE_DIR
            bash $WP_PLUGIN_NAME/bin/install-wp-tests.sh wordpress_test root '' 127.0.0.1 latest
            cd $WP_PLUGIN_NAME && $HOME/.composer/vendor/bin/phpunit

  e2e_tests:
    <<: *container_config
    docker:
      - image: cimg/python:2.7-node
    working_directory: ~/actblue-contributions/actblue-contributions
    steps:
      - checkout:
          path: ~/actblue-contributions
      - run:
        name: Install Headless Chrome dependencies
        command: |
          sudo apt-get install -yq \
          gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
          libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
          libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
          fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Install puppeteer with chronium
          command: npm install puppeteer
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build
      - run:
          name: Spin up WordPress
          command: npm run wp-env
      - run:
          name: Run e2e tests
          command: npm run test:e2e

  deploy_assets:
    <<: *container_config
    steps:
      - checkout
      - *attach
      - *install_subversion
      - run:
          name: Deploy assets to WordPress plugin directory
          command: .circleci/deploy-assets.sh

  deploy_plugin:
    <<: *container_config
    steps:
      - checkout
      - *attach
      - *install_subversion
      - run:
          name: Deploy assets to WordPress plugin directory
          command: .circleci/deploy-plugin.sh

